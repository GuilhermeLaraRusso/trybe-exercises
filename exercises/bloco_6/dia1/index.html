<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Formulário</h1>
  <form action="" method="GET">
    <label for="input-text">Digite seu nome</label>
    <input type="text" placeholder="digite alguma coisa" required class="" value="guilherme" name="texto" id="input-text">
    <br> <br>
    <textarea name="" id="" cols="30" rows="10">Texto já estabelecido</textarea>
    <button type="submit">Enviar</button>
    <br><br>
    <input type="checkbox" id="esporte-1" value="fut" name="esporte" checked>Futebol
    <input type="checkbox" id="esporte-2" value="vol" name="esporte">Volei
    <input type="checkbox" id="esporte-3" value="pet" name="esporte">Peteca
    <input type="checkbox" id="esporte-4" value="bas" name="esporte">Basquete
    <br>
    <br>
    <label for="hub1"><input type="radio" id="hub1" name="hub" value="sp">São Paulo</label>
    <label for="hub2"><input type="radio" id="hub2" name="hub" value="bh">Belo Horizonte</label>
    <label for="hub3"><input type="radio" id="hub3" name="hub" value="fl">Florianópolis</label>
    <label for="hub4"><input type="radio" id="hub4" name="hub" value="mc">Macedônia</label>
    <br>
    <br>
    <select name="estado" id="dropdown-estado">
      <option value="sp">São Paulo</option>
      <option value="ba">Bahia</option>
      <option value="mg">Minas Gerais</option>
      <option value="am">Amazonas</option>
    </select>
    <br>
    <br>
    <input type="file" name="">
    <br><br>
    <p>Usuário</p>
    <input type="text" name="user" placeholder="Usuário" required>
    <p>Senha</p>
    <input type="password" name="senha" placeholder="Senha" required>
    <br>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
