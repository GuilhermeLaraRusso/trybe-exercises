<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap-5.0.1-dist/css/bootstrap.min.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap-5.0.1-dist/js/bootstrap.min.js"></script>
</head>
<body>
  <h1 class="display-4 text-muted">FORMULÁRIO</h1>
  <form action="" method="GET" enctype="multipart/form-data">
    <div class="form-group">
      <label for="nome-completo">Nome Completo:</label>
      <input class="form-control" type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required>
    </div>
    <div class="form-group">
      <label for="input-email">E-mail:</label>
      <input class="form-control" type="email" name="email" id="input-email" placeholder="Digite seu e-mail" required>
    </div>
    <div class="form-group">
    <label for="input-estado">Estado onde você mora</label>
      <select class="form-control" name="estado" id="input-estado">
        <option value="sp">São Paulo</option>
        <option value="mg">Minas Gerais</option>
        <option value="ap" selected>Amapá</option>
        <option value="rs">Rio Grande do Sul</option>
      </select>
    </div>
    <div class="form-group">
      <p>Selecione sua foto:</p>
      <input class="form-control btn btn-warning" type="file" name="foto" id="foto-perfil">
    </div>
    <div class="form-group">
      <p>Comidas favoritas:</p>
      <label for="comida-1">
        <input type="radio" name="comida-favorita" id="comida-1" value="pizza" checked>Pizza
      </label>
      <label for="comida-2">
        <input type="radio" name="comida-favorita" id="comida-2" value="sorvete">Sorvete
      </label>
        <label for="comida-3">
        <input type="radio" name="comida-favorita" id="comida-3" value="Pão de Queijo">Pão de Queijo
      </label>
        <label for="comida-4">
        <input type="radio" name="comida-favorita" id="comida-4" value="outro">Outro
      </label>
    </div>
    <div class="form-group">
      <p>Escreva algo sobre você:</p>
      <textarea class="form-control" name="sobre-mim" id="textarea-1" cols="30" rows="5"></textarea>
    </div>
    <div class="form-group">
      <p>Digite sua Senha</p>
      <label for=""></label>
      <input class="form-control" type="password" name="senha" id="input-senha" required>
    </div>
    <div class="form-group">
      <label for="checkbox-noticias"></label>
      <input class="form-control" type="checkbox" name="promocoes" id="checkbox-noticias">Deseja receber notícias e promoções incríveis??
    </div>
    <div class="form-group">
      <button class="btn btn-success" type="submit">Enviar Formulário</button>
    </div>
  </form>
</body>
</html>
